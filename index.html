<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h1 class="title" id="city"> </h1>
        </div>
        <div class="col-5">
          <img src="img/sun.svg" alt="weather" width="150px" />
        </div>
        <div class="row">
          <div class="col-7">
            <h3 class="date" id="date"></h3>
            <h4 class="description" id="description"></h4>
            <h2>
              <span class="temperature" id="temperature"> </span>
              <span class="degrees" id="degrees">
                <a href="#" id="celsiusLink" class="active"> °C</a> |
                <a href="#" id="fahrenheitLink" class="active"> °F</a>
              </span>
            </h2>
          </div>
          <div class="col-5">
            <span class="hum"> Humidity: <span id="humidity"></span> % </span>
            <br />
            <span class="win"> Wind: <span id="wind"></span> km/h </span>
          </div>
        </div>
        <form class="row" id="search-form">
          <div class="col-7">
            <input
              id="city-input"
              type="search"
              class="form-control"
              placeholder="Enter city name"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="button-search"
              id="button-search"
              value="search"
            >
              Search
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="button-location" id="button-location">
              Location
            </button>
          </div>
        </form>
        <div class="container1 text-cente">
          <div class="row">
            <div class="col-2">
              <span class="sunday">
                SUN <br />
                27°C <br />
                ☀️
              </span>
            </div>
            <div class="col-2">
              <span class="monday">
                MON <br />
                28°C <br />
                ☀️
              </span>
            </div>
            <div class="col-2">
              <span class="tuesday">
                TUE <br />
                29°C <br />
                ☀️
              </span>
            </div>
            <div class="col-2">
              <span class="wendsday">
                WED <br />
                30°C <br />
                ☀️
              </span>
            </div>
            <div class="col-2">
              <span calss="thursday">
                THU <br />
                28°C <br />
                ☀️
              </span>
            </div>
            <div class="col-2">
              <span calss="friday">
                FRI <br />
                33°C <br />
                ☀️
              </span>
            </div>
          </div>
        </div>
      </div>
       </div>
    <small><a href="https://github.com/natycet/weather-app" target="_blank">Open-source code</a>, by Nataliia Cetin</small>
  </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
